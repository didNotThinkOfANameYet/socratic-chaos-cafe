<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socratic Simulator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Dishita's Socratic Chaos Caf√©</h1>

    <div id="intro-section">
      <p id="intro">Where the questions are weird, and the answers might haunt you. Choose wisely, or chaotically.</p>
      <button onclick="startGame()">Start</button>
    </div>

    <div id="question-section" style="display: none;">
      <div class="question-box">
        <img id="question-image" class="question-image" src="" alt="Question Image">
        <p id="question"></p>
      </div>
      
      <button onclick="answerIt()">Answer it</button>
      <button onclick="overthinkIt()">Overthink it</button>

      <div id="response"></div>

      <div id="input-area" style="display: none;">
        <form id="answer-form" action="https://formspree.io/f/xzzeqbog" method="POST">
          <input type="hidden" name="question" id="hidden-question">
          <input type="text" name="message" id="answer-input" placeholder="Drop your poetic wisdom here..." required />
          <button type="submit">Send it</button>
        </form>
      </div>
    </div>
    <div id="completion-message" style="display: none;">
      <h2>You have completed Level 1 of the Socratic Gauntlet.</h2>
      <p>You are now 72% more enlightened, 34% more confused, and 100% still my favourite beach philosopher.</p>
    </div>
  </div>
</body>
</html>
